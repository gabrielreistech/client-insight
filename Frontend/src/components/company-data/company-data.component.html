<div class="container">
   <div class="title"> 
    Dados e Metas da Empresa
   </div>
  <div class="containerInternal">
  <div class="nameAndGoal">
    <p>Setor Comercial</p> -
    <p class="valueGoal">Meta: {{ goal | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</p>  <!-- Aqui define a meta da empresa -->
  </div>
   <div class="alterGoal">
     <label class="label" for="goal">Alterar Meta</label>
     <input class="input" type="number" placeholder="12.000" name="goal" [(ngModel)]="valueAlterGoal">
     <app-button (click)="alterValueGoal(valueAlterGoal)" [nameButton]="nameButton"></app-button>
   </div>
  </div>
</div>
